   .carousel {

     overflow: hidden;
   }
   .carousel-inner {
     display: flex;
     transition: transform 0.5s ease;
   }
   .carousel-item {
     min-width: 100%;
     box-sizing: border-box;
   }
   .carousel-control {
     position: absolute;
     top: 50%;
     transform: translateY(-50%);
     background: rgba(0, 0, 0, 0.5);
     color: white;
     border: none;
     padding: 10px;
     cursor: pointer;
   }
   .carousel-control.left {
     left: 10px;
   }
   .carousel-control.right {
     right: 10px;
   }
  </style>
