<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Login </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com">
</head>
<body class="bg-gray-900 text-gray-900">
    <header class="bg-white py-4 fixed w-full top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center">
                <img alt="Falcon Collections logo" class="h-10" height="200" src="./Screenshot 2024-12-22 170314.png" width="100"/>
            </div>
            <nav class="flex space-x-4">
                <a class="text-black" href="./index.html">Latest arrivals</a>
                <a class="text-black" href="./index.html">Shoes</a>
                <a class="text-black" href="./index.html">Thrifts</a>
            </nav>
            <div class="flex space-x-4">
                <a class="text-black" href="#"><i class="fas fa-user"></i></a>
                <a class="text-black" href="./add to cart.html"><i class="fas fa-shopping-cart"></i></a>
            </div>
        </div>
    </header>
    <main class="bg-white py-8 mt-16">
        <div class="container mx-auto">
            <h2 class="text-xl font-semibold mb-4">Login</h2>
            <div class="bg-black p-4 text-white">
                <div class="flex justify-center">
                    <div class="g-signin2" data-onsuccess="onSignIn"></div>
                </div>
            </div>
        </div>
    </main>
    <script>
        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            console.log('ID: ' + profile.getId());
            console.log('Name: ' + profile.getName());
            console.log('Image URL: ' + profile.getImageUrl());
            console.log('Email: ' + profile.getEmail());
            // You can also send the ID token to your server for further processing
            var id_token = googleUser.getAuthResponse().id_token;
            console.log('ID Token: ' + id_token);
        }
    </script>
</body>
</html>
