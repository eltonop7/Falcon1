<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Add to Cart - Falcon Collections</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-900 text-gray-900">
    <header class="bg-white py-4 fixed w-full top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center">
                <img alt="Falcon Collections logo" class="h-10" height="200" src="./Screenshot 2024-12-22 170314.png" width="100"/>
            </div>
            <nav class="flex space-x-4">
                <a class="text-black" href="./index.html">Latest arrivals</a>
                <a class="text-black" href="./index.html">Shoes</a>
                <a class="text-black" href="./index.html">Thrifts</a>
            </nav>
            <div class="flex space-x-4">
                <a class="text-black" href="./login.html"><i class="fas fa-user"></i></a>
                <a class="text-black" href="#"><i class="fas fa-shopping-cart"></i></a>
            </div>
        </div>
    </header>
    <main class="bg-white py-8 mt-16">
        <div class="container mx-auto">
            <h2 class="text-xl font-semibold mb-4">Shopping Cart</h2>
            <div class="bg-black p-4 text-white">
                <div class="flex justify-between items-center mb-4">
                    <img alt="Product 1" class="h-24 w-24 object-cover" src="https://storage.googleapis.com/a1aa/image/UAdiJifqZwxPSCF6PJ5Ikfu0tLuThDPxshFTwYstUmZWVWBUA.jpg"/>
                    <div>
                        <h3 class="text-lg">Product 1</h3>
                        <p>$29.99</p>
                    </div>
                    <div>
                        <input class="w-12 text-black" min="1" type="number" value="1"/>
                    </div>
                    <div>
                        <button class="text-red-500"><i class="fas fa-trash"></i></button>
                    </div>
                </div>
                <div class="flex justify-between items-center mb-4">
                    <img alt="Product 2" class="h-24 w-24 object-cover" src="https://storage.googleapis.com/a1aa/image/007m1FibecXRHqh9cWw5bezhvaUffkrQS1RMyWbNT6yeryKgC.jpg"/>
                    <div>
                        <h3 class="text-lg">Product 2</h3>
                        <p>$39.99</p>
                    </div>
                    <div>
                        <input class="w-12 text-black" min="1" type="number" value="1"/>
                    </div>
                    <div>
                        <button class="text-red-500"><i class="fas fa-trash"></i></button>
                    </div>
                </div>
                <div class="flex justify-between items-center mb-4">
                    <img alt="Product 3" class="h-24 w-24 object-cover" src="https://storage.googleapis.com/a1aa/image/wqVFlwxeJJx5DK7Qq3yrfeWfaZg79oqeuZVcwl2cWpfLWlVAF.jpg"/>
                    <div>
                        <h3 class="text-lg">Product 3</h3>
                        <p>$49.99</p>
                    </div>
                    <div>
                        <input class="w-12 text-black" min="1" type="number" value="1"/>
                    </div>
                    <div>
                        <button class="text-red-500"><i class="fas fa-trash"></i></button>
                    </div>
                </div>
                <div class="flex justify-between items-center mb-4">
                    <img alt="Product 4" class="h-24 w-24 object-cover" src="https://storage.googleapis.com/a1aa/image/Sfs2JQBz6w1JYy7ZymsNurfNpdq8ZepGfG1k2eO2MclfUlVAF.jpg"/>
                    <div>
                        <h3 class="text-lg">Product 4</h3>
                        <p>$59.99</p>
                    </div>
                    <div>
                        <input class="w-12 text-black" min="1" type="number" value="1"/>
                    </div>
                    <div>
                        <button class="text-red-500"><i class="fas fa-trash"></i></button>
                    </div>
                </div>
                <div class="flex justify-between items-center mt-4">
                    <h3 class="text-lg">Total</h3>
                    <p>$179.96</p>
                </div>
                <div class="flex justify-end mt-4">
                    <a class="bg-green-500 text-white px-4 py-2 rounded" href="address.html">Proceed to Checkout</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
